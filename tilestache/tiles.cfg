{
    "cache": { 
        "name": "Disk",
        "path": "tmp/tilestache",
        "umask": "0000"
        },
        
    "layers": {
        "mapnikpng": {
            "provider": {
                "name":"mapnik",
                "mapfile": "mapnik.xml"},
                "metatile": {
                    "rows": 4,
                    "columns": 4,
                    "buffer": 64
                    },
            "projection": "spherical mercator"
            },
        "mapnikpngwometatiles": {
            "provider": {
                "name": "mapnik",
                "mapfile": "mapnik.xml"}
            },
        "mapniksmallmetatile": {
            "provider": {
                "name": "mapnik",
                "mapfile": "mapnik.xml"},
            "metatile": {
                "rows": 1,
                "columns": 1,
                "buffer": 4
            }
            },
		"geojsonlayer": {
			"provider":  {
				"class": "TileStache.Goodies.Providers.PostGeoJSON.Provider",
				"kwargs":{
					"dsn": "dbname=ectracks user=ectracks",
					"query": "select gid, geom, speed from speed where geom && ST_SetSRID(ST_MakeBox2D(ST_MakePoint(-20037508.34,-20037508.34), ST_MakePoint(20037508.34,20037508.34)),900913) limit 250000",
					"id_column": "gid", "geometry_column": "geom", "indent": 2
					}
				}
			}
					
            }
            }
        
        
