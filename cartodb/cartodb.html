<html>
<head>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
</head>
<body>
    <h1>Visualization using cartoDB</h1>
    <div id="map"></div>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script>
// get the viz.json url from the CartoDB Editor
// - click on visualize
// - create new visualization
// - make visualization public
// - click on publish
// - go to API tab
        
        cartodb.createVis('map', 'http://oliverk.cartodb.com/api/v2/viz/7d9ff132-6a50-11e4-aa4b-0e4fddd5de28/viz.json').done(function(vis, layers){
            layers[1].setInteraction(true);
            layers[1].on('featureOver', function(e, latlng, pos, data, layerNumber){
                cartodb.log.log(e,latlng,pos,data,layerNumber);
            });
            map=vis.getNativeMap();
        });
        window.onload = function() {
            cartodb.createVis('map',    'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json');
        }
    </script>
</body>

</html>
