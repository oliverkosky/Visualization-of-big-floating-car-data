<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            html {height: 100%}
            body {height: 100%; margin: 0; padding: 0}
            #map {height: 100%}
        </style>
		<title>Google FusionTables</title>
        <link href="/apis/fusiontables/docs/samples/style/default.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBqX7NFuoh-TmXX1QRolM9-mBK_W0YvPo0&sensor=TRUE"></script>
        <script type="text/javascript">
            function initialize(){
                //define map options for Google Maps
                var mapOptions={
                    center: new google.maps.LatLng(51.96,7.51), zoom: 8, mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                //initialize basemap
                var map = new google.maps.Map(document.getElementById("map"),mapOptions);
                
                //Add the Google FusionTables layer
                var layer = new google.maps.FusionTablesLayer({
                    query: {
                        select: '*',
                        from: '1ix9RQafyNBj4y574ynloNSjxrTfdJnORf7yS_cj-'
                    },
                    map: map
                });
            }
        </script>
    </head>
    
    <body onload="initialize()">
        <div id="map" style="width:100%; height: 100%;"></div>
    </body>
</html>
